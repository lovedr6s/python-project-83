<!DOCTYPE html>
<html>
    <head>
        <title>Анализатор страниц</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <a href="{{ url_for('index') }}">Анализатор страниц</a>
            <a href="{{ url_for('show_urls')}}">Сайты</a>
        </header>
        <div class="url_analyzer">
            <p>Введите адресс страницы, который хотите проанализировать</p>
            <form action="/urls" method="post">
                <input type="text" name="url" value="{{ site_url }}" placeholder="https://weed.com">
                <button type="submit">Проверить</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <footer>
            <p>Lovedr6s</p>
        </footer>
    </body>
</html>
